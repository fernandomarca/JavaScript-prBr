<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <script>

        var numero=0;
        var interval;

        function mudarCor(){
            let h = document.getElementById("h1");
            h.style.color="blue";
        }

        function atualizarTexto(){
            let h = document.getElementById("h1");
            h.innerText=` ${numero}`;
            numero++;
        }

        function mudarTexto(){
            let h = document.getElementById("h1");
            h.innerText="Números";
            setTimeout(mudarCor,1000);
        }

        function iniciar(){
            interval = setInterval(atualizarTexto,3000);
        }

        function parar(){
            clearInterval(interval);
            //clearTimeout(interval);
        }
    </script>
</head>
<body>
    <h1 id="h1">título</h1>

    <input 
    onclick=[iniciar(),mudarTexto()]
    type="button"
    value="Iniciar"
    >

    <input 
    onclick="parar()" 
    type="button"
    value="Parar"
    >

</body>
</html>
