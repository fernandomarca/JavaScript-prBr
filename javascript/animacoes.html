<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .tela{
      background-color:bisque;
      width:500px;
      height:500px;
      position: relative;
      overflow: hidden;
    }

    .quadrado{
      position: absolute;
      background-color:red;
      width:20px;
      height: 20px;
      top: 0px;
      left: 0px;
    }

  </style>
</head>
<body>
  <div class="tela">
    <div id="jogador" class="quadrado">

    </div>
  </div>

  <script>
    let jogador = document.getElementById("jogador");
    let xInicial=0;
    let yInicial=0;
    
    function moverJogadorPara(x,y){
      let posX = x +"px";
      let posY =y +"px";

      jogador.style.top=posX;
      jogador.style.left=posY;
    }

    setInterval(function(){
      moverJogadorPara(xInicial++,yInicial++);
    },24);

  </script>
</body>
</html>
