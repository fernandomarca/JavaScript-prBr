<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>VÃ­deos</title>

  <style>
    .container {
      position: relative;
      width:640px;
      height: 360px;
    }

    .video{
      width:100%;
      border: 1px solid;
    }

    .controle{
      position: absolute;
      text-align: center;
      top: 0px;
      width:100%;
      height: 100%;
    }

    .btn{
      position: relative;
      font-size: 40px;
      color: white;
      padding:10px;
      top:100%;
      transform:translateY(-110%);
      cursor:pointer;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <video
    id="video1" 
    class="video"
    src="./assets/video.mkv"
    preload="auto"
    poster=""
    >
  </video>
  
    <div class="controle">
      <i class="fa fa-undo btn zoom" onclick="retroceder()"></i>
      <i class="fa fa-redo btn zoom" onclick="avancar()">R</i>
      <i class="fa fa-minus-circle btn zoom" onclick="diminuir_vel()"></i>
      <i class="fa fa-plus-circle btn zoom" onclick="aumentar_vel()"></i>
      <i class="fa fa-play-circle btn zoom" onclick="play()" ></i>
      <i class="fa fa-stop-circle btn zoom" onclick="stop()"></i>
    </div>

  </div>

  <script src="./videos.js"></script>
</body>
</html>
